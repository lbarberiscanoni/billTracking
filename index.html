<!DOCTYPE html><html><head> <title>Bill Tracking System</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no"><link rel="stylesheet" type="text/css" href="stylesheets/main.css"></head><body><div class="container"><div class="top"><h1>Welcome to South Carolina Youth In Government</h1><h2>Submit Your Bill</h2></div><div class="billForm"><div class="identification"><input type="text" placeholder="Your Name"><input type="text" placeholder="Your Last Name"><select class="schools"><option>Select Your School</option><option>Riverside</option><option>Southside</option><option>Eastside</option><option>Christ Church</option><option>Porter Gaud</option><option>Mauldin</option><option>Blufton</option></select></div><div class="billTitle"><h3><A>Bill to</A><input type="text" placeholder="Action Word"><input type="text" placeholder="Article"><input type="text" placeholder="Object"><to></to><input type="text" placeholder="Specific Summary of Solution"></h3><h4>BE IT HEREBY ENACTED BY THE YMCA MODEL LEGISLATURE OF SOUTH CAROLINA</h4></div><div class="billText"><label>Section 1 </label><textarea placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible."></textarea><label>Section 2 </label><textarea placeholder="Define any ambiguous terms inherent in the first section."></textarea><label>Section 3 </label><textarea placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism."></textarea><label>Section 4 </label><textarea placeholder="Explain what impacts you expect would come once the bill is implemented"></textarea><label>Section 5 </label><p>When signed into law, the bill will first take place </p><input type="text" placeholder="Indicate the implementation data/timeframe"></div></div></div></body></html>
