<!DOCTYPE html><html><head> <title>Bill Tracking System</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/i18n/defaults-*.min.js"><script>$(".selectpicker").selectpicker();</script></head><body><div class="container"><div class="row"><h1>Welcome to South Carolina Youth In Government</h1><h3>Submit Your Bill</h3></div><div class="row"><form class="form-inline"><div class="form-group"><label>Name</label><input type="text" placeholder="Your Name" class="form-control"></div><div class="form-group"><label>Last Name</label><input type="text" placeholder="Your Last Name" class="form-control"></div><select class="selectpicker"><option>Select Your School</option><option>Riverside</option><option>Southside</option><option>Eastside</option><option>Christ Church</option><option>Porter Gaud</option><option>Mauldin</option><option>Blufton</option></select></form></div><div class="row"><div class="billTitle"><form class="form-inline"><div class="form-group"><h4>A Bill to</h4><input type="text" placeholder="Action Word" class="form-control"><input type="text" placeholder="Article" class="form-control"><input type="text" placeholder="Object" class="form-control">to<input type="text" placeholder="Specific Summary of Solution" class="form-control"></div></form></div></div><div class="row"><h5>BE IT HEREBY ENACTED BY THE YMCA MODEL LEGISLATURE OF SOUTH CAROLINA</h5><div class="billText"><div class="row"><label>Section 1 <textarea rows="3" placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible." class="form-control"></textarea></label></div><div class="row"><label>Section 2 <textarea rows="3" placeholder="Define any ambiguous terms inherent in the first section." class="form-control"></textarea></label></div><div class="row"><label>Section 3 <textarea rows="3" placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism." class="form-control"></textarea></label></div><div class="row"><label>Section 4 <textarea rows="5" columns="6" placeholder="Explain what impacts you expect would come once the bill is implemented" class="form-control"></textarea></label></div><div class="row"><form class="form-inline"><div class="form-group"><label>Section 5 </label></div><div class="form-group"><p>When signed into law, the bill will first take place <input type="text" placeholder="Indicate the implementation data/timeframe" class="form-control"></p></div></form></div></div></div></div></body></html>
