<!DOCTYPE html><head><title>Bill Tracker</title><!--link(rel="stylesheet", href="stylesheets/bootstrap/bootstrap.min.css")--><link rel="stylesheet" href="stylesheets/student.css"><!-- Responsive Tags--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!--jQuery--><script src="//code.jquery.com/jquery-1.11.3.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--Firebase--><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><div class="container"><a href="index.html" class="btn btn-default">HOME  </a></div><div class="card"><div class="header"><h1>Submit Your Bill</h1></div><div class="authorInfo"><input type="text" placeholder="First Name" id="name"><input type="text" placeholder="Last Name" id="lastName"><select id="school"><option>Select a School</option></select></div><div class="billContent"><div class="section"><h3 class="sectionLabel">A BILL TO</h3><input type="text" placeholder="Enter Bill Title" id="title"></div><div class="section"><h3 class="sectionLabel">SECTION 1</h3><textarea rows="8" placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible." id="section1"></textarea></div><div class="section"><h3 class="sectionLabel">SECTION 2</h3><textarea rows="8" placeholder="Define any ambiguous terms inherent in the first section." id="section2"></textarea></div><div class="section"><h3 class="sectionLabel">SECTION 3</h3><textarea rows="8" placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism." id="section3"></textarea></div><div class="section"><h3 class="sectionLabel">SECTION 4</h3><textarea rows="8" placeholder="Explain what impacts you expect would come once the bill is implemented" id="section4"></textarea></div><div class="section"><h3 class="sectionLabel">SECTION 5</h3><div class="date"><p>When signed into law, this bill will be enacted upon:</p><input type="date" placeholder="Indicate the implementation data/timeframe" id="section5"></div></div></div><button type="submit" id="makeBill">Submit Bill</button><p class="warning">Important! Once you submit your bill, any changes must be made at the conference through the amendment process.</p></div><script src="scripts/makeBill.js"></script><script src="scripts/makeBillFormStyling.js"></script></body>
