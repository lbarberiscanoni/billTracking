<!DOCTYPE html><head><title>Bill Tracker</title><link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css"><link rel="stylesheet" href="stylesheets/makeBill.css"><!-- Responsive Tags--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!--jQuery--><script src="//code.jquery.com/jquery-1.11.3.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--Firebase--><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><h1 class="text-center">Submit Your Bill<a href="index.html" class="btn btn-default">HOME  </a></h1><div class="container"><div class="row"><fieldset class="form-group form-inline"><p class="col-md-2"><label class="slide">First Name</label><br><input name="firstName" type="text" placeholder="First Name" id="name" class="in form-control"></p><p class="col-md-2"><label class="slide">Last Name</label><br><input name="lastName" type="text" placeholder="Last Name" id="lastName" class="in form-control"></p><p class="col-md-2"><label class="slide">School</label><br><select name="school" id="school" class="in form-control"><option>Select a School</option></select></p></fieldset></div><div class="row"><fieldset class="form-group form-inline"><p class="col-md-8"><label class="slide">Bill Title</label><br><input name="billTitle" type="text" placeholder="Enter Bill Title" id="title" class="in form-control"></p></fieldset></div><div class="row"><h5>BE IT HEREBY ENACTED BY THE YMCA MODEL LEGISLATURE OF SOUTH CAROLINA</h5><div class="row col-md-8"><p><label class="slide">Section 1</label><br><textarea name="section1" rows="4" placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible." id="section1" class="in form-control"></textarea></p></div><div class="row col-md-8"><p><label class="slide">Section 2</label><br><textarea name="section2" rows="4" placeholder="Define any ambiguous terms inherent in the first section." id="section2" class="in form-control"></textarea></p></div><div class="row col-md-8"><p><label class="slide">Section 3</label><br><textarea name="section3" rows="4" placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism." id="section3" class="in form-control"></textarea></p></div><div class="row col-md-8"><p><label class="slide">Section 4</label><br><textarea name="section4" rows="4" placeholder="Explain what impacts you expect would come once the bill is implemented" id="section4" class="in form-control"></textarea></p></div><div class="row col-md-8"><div class="form-group form-inline"><p>When signed into law, the bill will first take place</p><input name="section5" type="date" placeholder="Indicate the implementation data/timeframe" id="section5" class="form-control"></div><div class="row"><button type="submit" id="makeBill" class="btn btn-primary btn-lg">Submit Bill</button></div></div></div></div><script src="scripts/makeBill.js"></script><script src="scripts/makeBillFormStyling.js"></script></body>
