<!DOCTYPE html><head><title>Bill Tracker</title><link rel="stylesheet" href="../../stylesheets/bootstrap/bootstrap.css"><!-- Responsive Tags--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!--jQuery--><script src="http://code.jquery.com/jquery-1.11.3.min.js"></script><script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--Firebase--><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><h1 class="text-center">Manual Round Input</h1><div class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6"><label>Round Number</label><select id="roundNumber" class="form-control"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></div><div class="col-md-3"></div></div><br><div class="row"><div class="col-md-2"></div><div class="col-md-4"><label>Prosecution</label><select id="prosecution" class="form-control"></select></div><div class="col-md-4"><label>Defense</label><select id="defense" class="form-control"></select></div><div class="col-md-2"></div></div><br><div class="row"><div class="col-md-2"></div><div class="col-md-4"><label>Presiding Judge</label><select id="presidingJudge" class="form-control"></select></div><div class="col-md-4"><label>Scoring Judge</label><select id="scoringJudge" class="form-control"></select></div><div class="col-md-2"></div></div><br><div class="row"><div class="col-md-3"></div><div class="col-md-6"><label>Room Number</label><select id="roomNumber" class="form-control"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option></select></div><div class="col-md-3"></div></div><br><div class="row"><div class="col-md-3"></div><div class="col-md-6"><button id="submitRound" class="btn btn-primary form-control">Submit Round</button></div><div class="col-md-3"></div></div><br><div id="confirmationMessage" class="row"></div></div><script src="../../scripts/manualRoundInput.js"></script></body>
