<!DOCTYPE html><head><title>Bill Tracker</title><link rel="stylesheet" href="../../stylesheets/bootstrap/bootstrap.css"><!-- Responsive Tags--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!--jQuery--><script src="//code.jquery.com/jquery-1.11.3.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--Firebase--><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><h1 class="text-center">Add Event to Attorney Schedule<a href="attorneySchedule.html" class="btn btn-default">BACK</a></h1><div class="row"><div class="col-md-4"></div><div class="col-md-4"><form><div class="form-group"><label>Division</label><select id="division" class="form-control"><option>Select a Division</option><option>mock trial</option><option>appeals</option><option>both</option></select></div><div class="form-group"><label>Name of the Event</label><input type="text" placeholder="Name of the Event" id="eventName" class="form-control"></div><div class="form-group"><label>Day of the Conference</label><select id="eventDay" class="form-control"><option>Select a Day</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select></div><div class="form-group"><label>Start</label><input type="text" id="timepicker1" class="form-control"></div><div class="form-group"><label>End</label><input type="text" id="timepicker2" class="form-control"></div><div class="form-group"><label>Location</label><select id="location" class="form-control"><option>Select a Location</option><option>location A</option><option>location B</option></select></div><div class="form-group"><label>Address</label><input type="text" placeholder="Address of the Event" id="address" class="form-control"></div><div class="form-group"><label>Event Description</label><textarea placeholder="Short Description of the Event" rows="10" id="eventDescription" class="form-control"></textarea></div><div class="form-group"><button id="submit" class="btn btn-primary form-control">Add Event to Schedule</button></div></form></div><div class="col-md-4"></div></div><script src="../../scripts/addEvent.js"></script><script src="../../scripts/bootstrap-timepicker.js"></script></body>
