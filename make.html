<!DOCTYPE html><head><title>Bill Tracker</title><link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css"><script src="//code.jquery.com/jquery-1.11.3.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><div class="container"><h1>Create a New Bill</h1><div class="row form-inline"><div class="form-group"><label>Name</label><input type="text" placeholder="Your Name" id="name" class="form-control"></div><div class="form-group"><label>Last Name</label><input type="text" placeholder="Your Last Name" id="lastName" class="form-control"></div><select id="school" class="selectpicker"><option>Select Your School</option><option>Riverside</option><option>Southside</option><option>Eastside</option><option>Christ Church</option><option>Porter Gaud</option><option>Mauldin</option><option>Blufton</option></select></div><div class="row"><div class="billTitle"><form class="form-inline"><div class="form-group"><h4>A Bill to</h4><input type="text" placeholder="Action Word" id="actionWord" class="form-control"><input type="text" placeholder="Article" id="article" class="form-control"><input type="text" placeholder="Object" id="object" class="form-control">to<input type="text" placeholder="Specific Summary of Solution" id="solutionSummary" class="form-control"></div></form></div></div><div class="row"><h5>BE IT HEREBY ENACTED BY THE YMCA MODEL LEGISLATURE OF SOUTH CAROLINA</h5><div class="billText"><div class="row"><label>Section 1<textarea rows="3" placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible." id="section1" class="form-control"></textarea></label></div><div class="row"><label>Section 2<textarea rows="3" placeholder="Define any ambiguous terms inherent in the first section." id="section2" class="form-control"></textarea></label></div><div class="row"><label>Section 3<textarea rows="3" placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism." id="section3" class="form-control"></textarea></label></div><div class="row"><label>Section 4<textarea rows="3" placeholder="Explain what impacts you expect would come once the bill is implemented" id="section4" class="form-control"></textarea></label></div><div class="row"><form class="form-inline"><div class="form-group"><label>Section 5</label></div><div class="form-group"><p>When signed into law, the bill will first take place<input type="text" placeholder="Indicate the implementation data/timeframe" id="section5" class="form-control"></p></div></form></div><div class="row"><button type="submit" id="makeBill" class="btn btn-primary btn-lg">Submit Bill</button></div></div></div></div><script src="scripts/makeBill.js"></script></body>
