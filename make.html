<!DOCTYPE html><head><title>Bill Tracker</title><link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css"><!-- Responsive Tags--><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><!--jQuery--><script src="//code.jquery.com/jquery-1.11.3.min.js"></script><script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script><!--Firebase--><script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script></head><body><h1 class="text-center">Submit Your Bill<a href="index.html" class="btn btn-default">HOME  </a></h1><div class="container"><div class="row"><form class="form-inline col-sm-12"><div class="form-group col-sm-3 form-inline"><label class="col-sm-3">Name</label><input name="firstName" type="text" placeholder="Enter First Name" id="name" class="form-control"></div><div class="form-group col-sm-3 form-inline"><label class="col-sm-3">Last Name</label><input name="lastName" type="text" placeholder="Enter Last Name" id="lastName" class="form-control"></div><select name="school" id="school" class="form-control"><option>Select Your School</option><option>Riverside</option><option>Southside</option><option>Eastside</option><option>Christ-Church</option><option>Porter-Gaud</option><option>Mauldin</option><option>Blufton</option><option>JL-Mann</option></select></form></div><div class="row"><form class="form-horizontal"><div class="form-group col-sm-8"><label class="control-label col-sm-2">A Bill to</label><div class="col-sm-8"><input name="billTitle" type="text" placeholder="Enter Bill Title" id="title" class="form-control"></div></div></form></div><div class="row"><h5>BE IT HEREBY ENACTED BY THE YMCA MODEL LEGISLATURE OF SOUTH CAROLINA</h5><div class="row"><label>Section 1</label><textarea name="section1" rows="3" placeholder="State the new policy in a brief declarative sentence, or in as few sentences as possible." id="section1" class="form-control"></textarea></div><div class="row"><label>Section 2</label><textarea name="section2" rows="3" placeholder="Define any ambiguous terms inherent in the first section." id="section2" class="form-control"></textarea></div><div class="row"> <label>Section 3</label><textarea name="section3" rows="3" placeholder="Name the government agency that will oversee the enforcement of the bill along with the specific enforcement mechanism." id="section3" class="form-control"></textarea></div><div class="row"> <label>Section 4</label><textarea name="section4" rows="3" placeholder="Explain what impacts you expect would come once the bill is implemented" id="section4" class="form-control"></textarea></div><div class="row"><label>Section 5</label><div class="form-group form-inline"><p>When signed into law, the bill will first take place</p><input name="section5" type="date" placeholder="Indicate the implementation data/timeframe" id="section5" class="form-control"></div><div class="row"><button type="submit" id="makeBill" class="btn btn-primary btn-lg">Submit Bill</button></div></div></div></div><script src="scripts/makeBill.js"></script></body>
